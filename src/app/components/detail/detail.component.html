<div *ngIf="pokemon && specie" class="container">
    <h1>{{specie.name}}</h1>

    <div class="navigation-buttons">
      <a *ngIf="id > 1" href="{{ goPrev() }}" class="button previous-button">Anterior</a>
      <a *ngIf="id < 1025" href="{{ goNext() }}" class="button next-button">Siguiente</a>
    </div>
    
    <div class="detail-image image-container gifs ">
      <img src="{{getImageByPokemon(pokemon)}}" alt="Frontal">
      <img src="{{getImageByPokemon(pokemon, true)}}" alt="Shiny">
    </div>

    <div class="detail-image image-container">
      <img *ngFor="let type of types" src="{{type.image}}" alt="{{type.name}}">
    </div>

    <h2>Datos de la especie</h2>

    <p>{{specie.desc}}</p>

    <div class="detail-item">
        <strong>Altura: </strong>{{pokemon.height}} - 
        <strong>Peso: </strong>{{pokemon.weight}} 
    </div>

    

    <h2>Sonidos</h2>
    <div class="audio-player">
      <audio #audioPlayer controls>
        <source src="{{cries}}" type="audio/ogg" />
        <p>YoTu navegador no soporta este elemento de audio</p>
      </audio>
    </div>

    <div class="table-container">
      <h2>Habilidades</h2>
      <table>
        <thead>
          <tr>
            <th>Habilidad</th>
            <th>Efecto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ability of abilities">
            <td>{{ability.name}}</td>
            <td>{{ability.desc}}</td>
          </tr>
        </tbody>
      </table>
  </div>


    <a href="#" class="back-button">Volver</a>
  </div>
